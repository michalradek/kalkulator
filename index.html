<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator i Algorytmy</title>
    <link rel="stylesheet" href="scss/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="description" content="Strona umożliwiająca korzystanie z kalkulatora prostego oraz niektórych popularnych algorytmów">
</head>
<body>
    <div class="background"></div>
    <div class="kalkulator_container">
        <div class="kalkulator_background">
            <input type="text" class="screen" id="screen" readonly placeholder="0">
            <div class="pad">
                <button class="pad_button c" onclick="clearDisplay()">C</button>
                <button class="pad_button del"><i class="fa-solid fa-delete-left"></i></button>
                <button class="pad_button num" onclick="show('7')">7</button>
                <button class="pad_button num" onclick="show('8')">8</button>
                <button class="pad_button num" onclick="show('9')">9</button>
                <button class="pad_button times">x</button>
                <button class="pad_button num" onclick="show('4')">4</button>
                <button class="pad_button num" onclick="show('5')">5</button>
                <button class="pad_button num" onclick="show('6')">6</button>
                <button class="pad_button minus">-</button>
                <button class="pad_button num" onclick="show('1')">1</button>
                <button class="pad_button num" onclick="show('2')">2</button>
                <button class="pad_button num" onclick="show('3')">3</button>
                <button class="pad_button plus">+</button>
                <button class="pad_button eq">=</button>
                <button class="pad_button num" onclick="show('0')">0</button>
                <button class="pad_button comma">,</button>
                <button class="pad_button div">/</button>
            </div>
        </div>
    </div>
    <div class="algorytmy_container">
        <div class="algorytmy_background"></div>
    </div>
    <script src="scripts/kalkulator.js"></script>
</body>
</html>
