<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator i Algorytmy</title>
    <link rel="stylesheet" href="scss/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta name="description" content="Strona umożliwiająca korzystanie z kalkulatora prostego oraz niektórych popularnych algorytmów">
</head>
<body>
    <div class="background"></div>
    <div class="kalkulator_container">
        <div class="kalkulator_background">
            <p class="screen">0</p>
            <div class="pad">
                <button class="pad_button num">7</button>
                <button class="pad_button num">8</button>
                <button class="pad_button num">9</button>
                <button class="pad_button times">X</button>
                <button class="pad_button num">4</button>
                <button class="pad_button num">5</button>
                <button class="pad_button num">6</button>
                <button class="pad_button minus">-</button>
                <button class="pad_button num">1</button>
                <button class="pad_button num">2</button>
                <button class="pad_button num">3</button>
                <button class="pad_button plus">+</button>
                <button class="pad_button eq">=</button>
                <button class="pad_button num">0</button>
                <button class="pad_button comma">,</button>
                <button class="pad_button div">/</button>
            </div>
        </div>
    </div>
    <div class="algorytmy_container">
        <div class="algorytmy_background"></div>
    </div>
</body>
</html>
