<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator i Algorytmy</title>
    <link rel="stylesheet" href="scss/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta name="description" content="Strona umożliwiająca korzystanie z kalkulatora prostego oraz niektórych popularnych algorytmów">
</head>
<body>
    <div class="background"></div>
    <div class="kalkulator_container">
        <div class="kalkulator_background">
            <p class="screen" id="screen">0</p>
            <div class="pad">
                <button class="pad_button num" onclick="show('7')">7</button>
                <button class="pad_button num" id="pad8">8</button>
                <button class="pad_button num" id="pad9">9</button>
                <button class="pad_button times">X</button>
                <button class="pad_button num" id="pad4">4</button>
                <button class="pad_button num" id="pad5">5</button>
                <button class="pad_button num" id="pad6">6</button>
                <button class="pad_button minus">-</button>
                <button class="pad_button num" id="pad1">1</button>
                <button class="pad_button num" id="pad2">2</button>
                <button class="pad_button num" id="pad3">3</button>
                <button class="pad_button plus">+</button>
                <button class="pad_button eq">=</button>
                <button class="pad_button num" id="pad0">0</button>
                <button class="pad_button comma">,</button>
                <button class="pad_button div">/</button>
            </div>
        </div>
    </div>
    <div class="algorytmy_container">
        <div class="algorytmy_background"></div>
    </div>
    <script src="scripts/kalkulator.js"></script>
</body>
</html>
