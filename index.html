<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator i Algorytmy</title>
    <link rel="stylesheet" href="scss/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="description" content="Strona umożliwiająca korzystanie z kalkulatora prostego oraz niektórych popularnych algorytmów">
</head>
<body>
    <div class="background"></div>
    <div class="kalkulatorContainer" id="kalkulatorContainer">
        <div class="kalkulatorBackground">
            <input type="text" class="screen" id="screen" readonly placeholder="0">
            <div class="pad">
                <button class="padButton c" onclick="clearDisplay()">C</button>
                <button class="padButton del" onclick="deleteLast()"><i class="fa-solid fa-delete-left"></i></button>
                <button class="padButton num" onclick="show('7')">7</button>
                <button class="padButton num" onclick="show('8')">8</button>
                <button class="padButton num" onclick="show('9')">9</button>
                <button class="padButton yellowPadButton" onclick="show('*')">x</button>
                <button class="padButton num" onclick="show('4')">4</button>
                <button class="padButton num" onclick="show('5')">5</button>
                <button class="padButton num" onclick="show('6')">6</button>
                <button class="padButton yellowPadButton" onclick="show('-')">-</button>
                <button class="padButton num" onclick="show('1')">1</button>
                <button class="padButton num" onclick="show('2')">2</button>
                <button class="padButton num" onclick="show('3')">3</button>
                <button class="padButton yellowPadButton" onclick="show('+')">+</button>
                <button class="padButton yellowPadButton" onclick="calculate()">=</button>
                <button class="padButton num" onclick="show('0')">0</button>
                <button class="padButton yellowPadButton" onclick="show('.')">.</button>
                <button class="padButton yellowPadButton" onclick="show('/')">/</button>
            </div>
            <div class="downButton"><a href="#algorytmyContainer" class="buttonHref"><i class="fa-solid fa-caret-down pointerDown"></i></a></div>
        </div>
    </div>

    <div id="algorytmyContainer" class="algorytmyContainer">
        <div class="upButton"><a href="#kalkulatorContainer" class="upbuttonHref"><i class="fa-solid fa-caret-up pointerUp"></i></a></div>
        <div class="algorytmyBackground"></div>
    </div>
    <script src="scripts/kalkulator.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
